<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class=" box-content"> 
  <div id="general"
  class="h-1/2 w-full flex justify-between flex-wrap -space-y[30px] -space-x-[8px]">
  </div>

  <div id="text" 
  class="absolute top-[5%] left-[50%] text-3xl flex justify-center items-center">
</div>
<div class="h-[90%] w-[50%] flex flex-col shadow-gray-400  shadow-2xl text-center absolute top-[15%] left-[28%] mx-auto rounded-md">
  <h1 class="font-bold text-5xl text-center mt[20px] text-fuchsia-600 ">FORM</h1>
  <div class="border border-red-500 text-red-500 py-5 hidden"
  id="diverror"
  >Error Filed.please make sure all fields are filled out.
</div>
  <div class="flex flex-col font-bold">
    <label for="name" class="mx-20 text-xl   text-fuchsia-600 ">Name</label>
    <input  id="name"
    type="text"
    placeholder="Enter your name"
    class="h-12 mx-auto rounded-md w-[80%] mt-5 hover:border-gray-500 hover:border-[3px] shadow-gray-600 outline-0 border-[1px]">
  </div>
  <div class="flex flex-col font-bold">
    <label for="name" class="mx-20 text-xl  text-fuchsia-600 ">LastName</label>
    <input id="lastName"
    type="text"
    placeholder="Enter your lastname"
    class="h-12 mx-auto rounded-md w-[80%] mt-5 hover:border-gray-500 hover:border-[3px] shadow-gray-600 outline-0 border-[1px]">
  </div>
  <div class="flex flex-col font-bold">
    <label for="name" class="mx-20 text-xl  mt[20px]  text-fuchsia-600 ">Number</label>
    <input id="number"
    type="text"
    placeholder="Enter your number"
    class="h-12 mx-auto rounded-md w-[80%] mt-5 hover:border-gray-500 hover:border-[3px] shadow-gray-600 outline-0 border-[1px]">
  </div>
  <div class="flex flex-col font-bold">
    <label for="name" class="mx-20 text-xl  text-fuchsia-600 ">Email Address</label>
    <input id="email"
    type="text"
    placeholder="Enter your email address "
    class="h-12 mx-auto rounded-md  w-[80%] mt-5 hover:border-gray-500 hover:border-[3px] shadow-gray-600 outline-0 border-[1px]">
  </div>
  <button id="btn"
  class="border bg-fuchsia-600 hover:animate-pulse w-[30%] mx-auto mt-9 h-[50px]  rounded-md">Finished</button>
  <div   id="shoingdiv"
   class="shadow-md shadow-gray-700 w-full h-fit py-3m hidden"
  ></div>
</div>
</body>
</html>
<script>
  const general = document.getElementById("general");
for(let i=1;i<148; i++){
   const div = document.createElement("div");
   div.classList.add("rotatedDiv");
   general.append(div);
}
const textDiv =document.getElementById("text");                                
const text ="Hello everyone Welcome to the JS";
const h1 = document.createElement("h1");
textDiv.append(h1);
let index = 0;
h1.textContent = "";
setInterval(() => {
   h1.textContent+= text[index];
   index++;
   if(index>text.length){
    index = 0;
    h1.textContent ="";
   } 
},300);
const name1 = document.getElementById("name");
const lastname = document.getElementById("lastName");
const number = document.getElementById("number");
const email = document.getElementById("email");
const shoingdiv = document.getElementById("shoingdiv");
const DivError = document.getElementById("diverror");
const btn = document.getElementById("btn");
btn.addEventListener("click",()=>{
   [name1,lastname,number,email].forEach((field)=>{
      field.classList.add("hidden");
      let isValid = true;
      if(name1.value.trim().length<2|| name1.value.trim().length>10){
         name1.classList.add("border","border-red-500");
         isValid = false;
      }
      if(lastname.value.trim().length<2|| lastname.value.trim().length>10){
         lastname.classList.add("border","border-red-500");
         isValid = false;
      }
      if(number.value.trim().length<2|| number.value.trim().length>10){
         number.classList.add("border","border-red-500");
         isValid = false;
      }
      if(email.value.trim().length<2|| email.value.trim().length>10){
         email.classList.add("border","border-red-500");
         isValid = false;
      }
      if
         (
            email.value.endsWith("@gmail.com")||
            email.value.endsWith("@outlook.com")||
            email.value.endsWith("@incloud.com")||
            email.value.endsWith("@yahoo.com")
   )
{
   email.classList.add("border","border-red-500");
   isValid = false;
}
if(isValid){
   const h1 = document.createElement("h1");
   h1.textContent = name1.value;
   shoingdiv.append(h1);

   const h2 = document.createElement("h1");
   h2.textContent = lastname.value;
   shoingdiv.append(h2);

   const h3 = document.createElement("h1");
   h3.textContent = number.value;
   shoingdiv.append(h3);

   const h4 = document.createElement("h1");
   h4.textContent = email.value;
   shoingdiv.append(h4);

   name1.value = "";
   lastname.value = "";
   number.value = "";
   email.value = "";
}
else{
   DivError.classList.remove("hidden");
}

   })
});
</script>
